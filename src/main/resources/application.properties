# porta do servidor
server.port=9003

# nome da aplicação
spring.application.name=med-control


# Configurações do SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=medcontroldatabase
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Spring MVC
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# Springfox Swagger
springdoc.paths-to-exclude=/swagger-resources/**,/v2/api-docs


# Spring Cloud
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.allow-override=true
spring.cloud.config.uri=https://medcontrolapi.azurewebsites.net
spring.cloud.azure.app-configuration.enabled=true